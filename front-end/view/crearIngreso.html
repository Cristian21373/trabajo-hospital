<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Ingreso Hospitalario</title>
  <link rel="stylesheet" href="../css/form_ingreso.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="form-container">
          <h2 class="text-center mb-4">Ingreso Hospitalario</h2>
          <form>
            <div class="form-group">
              <label for="habitacion">Habitación:</label>
              <input type="text" class="form-control" id="habitacion" required>
            </div>
            <div class="form-group">
              <label for="cama">Cama:</label>
              <input type="text" class="form-control" id="cama" required>
            </div>
            <div class="form-group">
              <label for="paciente">Paciente:</label>
              <select class="form-control" id="paciente" required>
                <option value="">Seleccionar paciente...</option>
                <option value="paciente1">Paciente 1</option>
                <option value="paciente2">Paciente 2</option>
                <option value="paciente3">Paciente 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="medico">Médico:</label>
              <select class="form-control" id="medico" required>
                <option value="">Seleccionar médico...</option>
                <option value="medico1">Médico 1</option>
                <option value="medico2">Médico 2</option>
                <option value="medico3">Médico 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="fecha_ingreso">Fecha de ingreso:</label>
              <input type="date" class="form-control" id="fecha_ingreso" required>
            </div>
            <div class="form-group">
              <label for="fecha_salida">Fecha de salida:</label>
              <input type="date" class="form-control" id="fecha_salida" required>
            </div>
            <div class="form-group">
              <label for="estado">Estado:</label>
              <input type="text" class="form-control" id="estado" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
