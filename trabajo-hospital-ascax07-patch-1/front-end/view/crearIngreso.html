<body>

        <h1>Crear ingreso</h1>
        <div class="row">
            <div class="col col-xl-6 col-12">
                <label for="habitacion">Habitaci√≥n</label>
                <input type="number" id="habitacion" class="form-control" onfocusout="validarNumeroCama(this);">
            </div>
            <div class="col col-xl-6 col-12">
                <label for="cama">Cama</label>
                <input type="number" id="cama" class="form-control">
            </div>
            <div class="col col-xl-6 col-12">
              <label for="medicoSelect">medico</label>
              <select id="medicoSelect" class="form-select">
              </select>
          </div>
            <div class="col col-xl-6 col-12">
                <label for="pacienteSelect">Paciente</label>
                <select id="pacienteSelect" class="form-select">
                </select>
            </div>
            <div class="col col-xl-6 col-12">
                <label for="fechaIngreso">Escribe una fecha de ingreso:</label>
                <input type="datetime-local" id="fechaIngreso" step="1" class="form-control" pattern="yyyy-MM-dd HH:mm:ss"> 
            </div>                                                                             
            <div class="col col-xl-6 col-12">
                <label for="fechaSalida">Escribe una fecha de salida:</label>
                <input type="datetime-local" id="fechaSalida" step="1" class="form-control" pattern="yyyy-MM-dd HH:mm:ss">
            </div>
            <div class="col col-xl-6 col-12">
                <label for="estado">Estado</label>
                <input type="text" id="estado" step="1" class="form-control">
            </div>

        </div>
        <button class="btn btn-success" onclick="registrarIngreso()">Enviar</button>
        <button class="btn btn-secondary">Limpiar</button>
    </div>

    <style>
        /* estilo boton */
        .button {
   display: block;
   position: relative;
   width: 56px;
   height: 56px;
   margin: 0;
   overflow: hidden;
   outline: none;
   background-color: transparent;
   cursor: pointer;
   border: 0;
 }
 
 .button:before,
 .button:after {
   content: "";
   position: absolute;
   border-radius: 50%;
   inset: 7px;
 }
 
 .button:before {
   border: 4px solid #f0eeef;
   transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
     transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
 }
 
 .button:after {
   border: 4px solid #96daf0;
   transform: scale(1.3);
   transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
     transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
   opacity: 0;
 }
 
 .button:hover:before,
 .button:focus:before {
   opacity: 0;
   transform: scale(0.7);
   transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
     transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
 }
 
 .button:hover:after,
 .button:focus:after {
   opacity: 1;
   transform: scale(1);
   transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
     transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
 }
 
 .button-box {
   display: flex;
   position: absolute;
   top: 0;
   left: 0;
 }
 
 .button-elem {
   display: block;
   width: 20px;
   height: 20px;
   margin: 17px 18px 0 18px;
   transform: rotate(180deg);
   fill: #000000;
 }
 
 .button:hover .button-box,
 .button:focus .button-box {
   transition: 0.4s;
   transform: translateX(-56px);
 }
 
 </style>

        });

</body>
